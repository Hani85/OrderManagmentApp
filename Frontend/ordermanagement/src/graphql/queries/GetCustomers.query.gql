query GetCustomers{
  customers {
    id
    firstName
    lastName
    contactNumber
    email
    address {
      adressLine1
      adressLine2
      city
      state
      country
    }
    orders {
      id,
      orderDate
      description
      totalmount
      depositAmount
      isDelivery
      status
      otherNotes
    }
  }
}